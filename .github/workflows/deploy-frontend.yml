name: Deploy Frontend

on:
  push:
    branches: [main]
    paths: ["OpenLibraryFront/**"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Liara CLI
        run: npm i -g @liara/cli@7
      - name: Deploy to Liara
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
        run: |
          liara deploy \
            --api-token="$LIARA_TOKEN" \
            --detach \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_PUBLIC_AUTH_URL=${{ secrets.NEXT_PUBLIC_AUTH_URL }} \
            --build-arg NEXT_PUBLIC_LOGIN_API=${{ secrets.NEXT_PUBLIC_LOGIN_API }} \
            --build-arg NEXT_PUBLIC_CHECK_ROLE=${{ secrets.NEXT_PUBLIC_CHECK_ROLE }} \
            --build-arg NEXT_PUBLIC_QR_SERVICE_URL=${{ secrets.NEXT_PUBLIC_QR_SERVICE_URL }}
        working-directory: ./OpenLibraryFront
